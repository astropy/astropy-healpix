name: Publish

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  publish:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish.yml@v1
    secrets:
      pypi_token: ${{ secrets.pypi_token }}
    with:
      targets:
        - linux
        - macos
        - windows
        - universal2
