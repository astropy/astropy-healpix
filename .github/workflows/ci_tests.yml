# GitHub Actions workflow for testing and continuous integration.
#
# This file performs testing using tox and tox.ini to define and configure the test environments.

name: CI

on:
  push:
    branches:
    - main  # GitHub now defaults to 'main' as the name of the primary branch. Change this as needed.
  #  tags: # run CI if specific tags are pushed
  pull_request:
    # branches: # only build on PRs against 'main' if you need to further limit when CI is run.
    #    - main

jobs:
  # Github Actions supports ubuntu, windows, and macos virtual environments:
  # https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
  ci_tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          - name: Python 3.9 with minimal dependencies
            os: ubuntu-latest
            python: 3.9
            toxenv: py39-test

          - name: Python 3.10 with all optional dependencies and coverage checking
            os: ubuntu-latest
            python: '3.10'
            toxenv: py310-test-alldeps-cov

          - name: macOS - Python 3.10 with all optional dependencies
            os: macos-latest
            python: '3.10'
            toxenv: py310-test-alldeps

          - name: Windows - Python 3.10 with all optional dependencies
            os: windows-latest
            python: '3.10'
            toxenv: py310-test-alldeps

          - name: Python 3.11 with all optional dependencies and pre-releases
            os: ubuntu-latest
            python: '3.11'
            toxenv: py311-test-alldeps-predeps

          - name: Python 3.9 with oldest supported version of all dependencies
            os: ubuntu-20.04
            python: 3.9
            toxenv: py39-test-oldestdeps

          # - name: Python 3.10 with latest dev versions of key dependencies
          #   os: ubuntu-latest
          #   python: '3.10'
          #   toxenv: py310-test-devdeps

          # - name: Test building of Sphinx docs
          #   os: ubuntu-latest
          #   python: 3.x
          #   toxenv: build_docs

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python }} on ${{ matrix.os }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Test with tox
      run: |
        tox -e ${{ matrix.toxenv }}
    - name: Upload coverage to codecov
      if: "contains(matrix.toxenv, '-cov')"
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  tests_more_architectures:

    runs-on: ubuntu-latest
    name: Python 3.11

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
          - arch: s390x
          - arch: ppc64le
          - arch: armv7

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: uraimo/run-on-arch-action@v2
        name: Run tests
        id: build
        with:
          arch: ${{ matrix.arch }}
          distro: ubuntu_rolling
          shell: /bin/bash
          install: |
            apt-get update -q -y
            apt-get install -q -y --no-install-recommends \
                                  git \
                                  g++ \
                                  pkg-config \
                                  python3 \
                                  python3-extension-helpers \
                                  python3-jinja2 \
                                  python3-numpy \
                                  python3-pytest-astropy \
                                  python3-setuptools-scm \
                                  python3-venv \
                                  python3-wheel \

          run: |
            uname -a
            echo "LONG_BIT="$(getconf LONG_BIT)
            python3 -m venv --system-site-packages tests
            source tests/bin/activate
            # cython and pyerfa versions in ubuntu repos are too old currently
            python3 -m pip install -U cython
            python3 -m pip install -U --no-build-isolation pyerfa
            python3 -m pip install -v --no-build-isolation -e .[test]
            python3 -m pip freeze
            python3 -m pytest
