[build-system]

requires = ["setuptools>=42.0.0",
            "setuptools_scm",
            "extension-helpers",
            "numpy>=2.0.0rc1"]

build-backend = 'setuptools.build_meta'

[tool.cibuildwheel]
skip = "*-musllinux_* pp310* *manylinux_i686*"

[tool.cibuildwheel.macos]
archs = ["x86_64", "universal2"]
